<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>pizza hut</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron" clear>
          <h1>Pizza Hut</h1>
        </div>
      <form id="pizzaHut">
        <div class="apple">
          <label for="nameInput">Please enter your name:</label>
          <input id="nameInput" type="text" class="form-control">
        </div>
        <div class="apple">
          <label for="sizeInput">Please choose the size of pizza</label>
          <select id="sizeInput" class="from-control">
            <option></option>
            <option>small</option>
            <option>orignal</option>
            <option>Large</option>
          <select>
        </div>
        <div class="apple">
          <label for="topInput">Please select your topping</label>
          <select id="topInput" class="from-control">
            <option></option>
            <option>icecream</option>
            <option>aligator</option>
            <option>wholefish</option>
            <option>more pizza</option>
          <select>
        </div>
          <button type="submit" name="button" class-"btn-info">Proceed to Checkout</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
